<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overwatcher</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div id="container">
  <div id="formulary">
    <form id="formwatch" action="javascript:main(document.forms.formwatch)">
      <label><select id="selectplatform" class="input-select">
        <option value="pc">PC</option>
        <option value="xbl">XBox</option>
        <option value="psn">Play Station</option>
      </select></label><label><select id="selectregion" class="input-select">
        <option value="eu">Europe</option>
        <option value="us">United States</option>
        <option value="kr">Korea</option>
        <option value="cn">China</option>
        <option value="global">Global</option>
      </select></label>
      <input type="text" name="inputdata" placeholder="Username#1234...">
    </form>
  </div>
  <div id="loading" style="opacity: 0; margin-top: 1.5em; height: 0px; text-align: center;">LOADING</div>
  <div id="result" style="display:none">
    <div id="header" style="text-align: center">
      <div id="avatar"><img src=""></div>
      <span id="username"></span>
      <div id="userlevel">
        <img src="" id="frame">
        <img src="" id="stars">
        <span id="level"></span>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
