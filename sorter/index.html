<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorter</title>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
    <div id="container">
      <img id="image-title" src="sorter.png" alt="Overwatch sorter">
        <table>
            <thead><th colspan="2">Player</th><th colspan="2">Role</th></thead>
            <tbody>
                <tr>
                    <td colspan="2"><input type="text" class="player" placeholder="Player 1"></td>
                    <td id="p0" colspan="2" class="role"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" class="player" placeholder="Player 2"></td>
                    <td id="p1" colspan="2" class="role"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" class="player" placeholder="Player 3"></td>
                    <td id="p2" colspan="2" class="role"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" class="player" placeholder="Player 4"></td>
                    <td id="p3" colspan="2" class="role"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" class="player" placeholder="Player 5"></td>
                    <td id="p4" colspan="2" class="role"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" class="player" placeholder="Player 6"></td>
                    <td id="p5" colspan="2" class="role"></td>
                </tr>
            </tbody>
        </table>

        <div id="numbers-container">
          <div>Attack <input type="number" class="number attack"></div>
          <div>Defense <input type="number" class="number defense"></div>
          <div>Tank <input type="number" class="number tank"></div>
          <div>Healer <input type="number" class="number healer"></div>
        </div>

        <button>ROLL</button>
    </div>
  </div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
