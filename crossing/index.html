<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="time, clock, animal, crossing">
	<meta name="description" content="Displays the current time like a clock from AC, changing the song every hour.">
	<title>Always crossing</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="loader"></div>
	<div id="sky">
		<div id="container">
			<div id="clock">
				<div id="clock_text">
				<p id="date_format"></p>
				<p id="time"><span id="hours" class="number"></span><span id="colon" class="number">:</span><span id="min" class="number"></span></p>
				</div>
				<div id="controls">
					<input id="volume" name="volume-control" type="range" min="0" max="100" step="2">
				</div>
			</div>
			
		</div>
	</div>


	<div class="easter">
		<div class="section">
			<p>Songs are played hourly, just like the game does.</p>
			<br>
			<p><a href="https://www.youtube.com/playlist?list=PLv2IGBk7nw2NaCeY04oTpcBbg9hno5Y3M">Youtube playlist</a></p>
			<p>Songs from Animal Crossing: Wild World.</p>
			<br>
			<p id="signature">Coded with ❤️ by <a href="http://isackender.github.io">Isackender</a></p>
		</div>
	</div>

	<div id="player"></div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
