<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="time, clock, animal, crossing">
	<meta name="description" content="Displays the current time, changing the song each hour.">
	<title>Always crossing</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="sky">
		<div id="container">
			<div id="clock">
				<div id="clock_text">
				<p id="date_format"></p>
				<p id="time"><span id="hours" class="number"></span><span id="colon" class="number">:</span><span id="min" class="number"></span></p>
				</div>
			</div>
		</div>
	</div>


	<div class="easter">
		<div class="section">
			<p>Songs are played hourly, just like the game does.</p>
			<br>
			<p><a href="http://www.animal-crossing.com/">Animal Crossing<small>&copy;</small>: Wild World<small>&copy;</small></a></p>
			<p><a href="http://www.youtube.com/playlist?list=PL24564FBB9784970B">Youtube playlist</a></p>
			<br>
			<p id="signature">Coded with ❤️ by Isackender</p>
		</div>
	</div>

	<div id="player"></div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
